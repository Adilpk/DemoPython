{% extends 'base.html' %}>
{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="mb-3 shadow">
    {% csrf_token %}
  <div class="form-group">
    <label >Tasks</label>
    <input type="text" class="form-control"  placeholder="Enter task name" name="task" >
  </div>
  <div class="form-group">
    <label >Priority</label>
    <input type="text" class="form-control"  placeholder="priority" name="priority" >
  </div>
<div class="form-group">
    <label >Date</label>
    <input type="date" class="form-control"  placeholder="task date" name="date" >
  </div>

  <button type="submit" class="btn btn-success">Submit</button>

</form>
        </div>
<div class="col-md-6">
    {% for i in object %}
    <div class="card shadow" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.priority}}</p>
    <p class="card-text">{{i.date}}</p>
    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
      <a href="{% url 'update' i.id %}" class="btn btn-warning">Update</a>
  </div>
</div>
  <br>
 {% endfor %}
</div>
    </div>

</div>

{% endblock %}
